<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:k="http://kickoff.example.org/ui"
>
	<ui:define name="content">
		<ui:repeat value="#{productBacking.products}" var="product">
			<p:panelGrid columns="1" id="productsTable" style="float:left; margin-right:50px;width:250px;">
				<f:facet name="header" style="border:1px solid grey;">
					<p:graphicImage value="#{product.descripcion}" height="250" width="250" />
				</f:facet>

				<h:outputText value="#{product.nombre}" />

				<h:outputText value="Precio: $#{product.precio}" />
			</p:panelGrid>
		</ui:repeat>
	</ui:define>
</ui:composition>
