errorpages_500.title = Oops!
errorpages_500.paragraph.1 = Desafortunadamente, se ha producido un problema inesperado durante el procesamiento de su solicitud. Esto no es tu culpa, <strong> esto es nuestra culpa </ strong>. Nos han notificado sobre esto e intentaremos investigarlo y arreglarlo.
errorpages_500.paragraph.2 = Por favor, vuelva a intentarlo y si el problema persiste, comuníquese con nosotros y cuente los pasos que hizo para causar esto.

errorpages_400.title = 400 - Bad Request
errorpages_400.paragraph.1 = Oops, no entendimos esta solicitud. Probablemente algunos parámetros faltan o son incorrectos.
errorpages_400.paragraph.2 = Vuelva a intentar con los parámetros correctos, o comience en {0} para encontrar todos los recursos disponibles.

errorpages_404.title = 404 - Page Not Found
errorpages_404.paragraph.1 = Oops, no pudimos encontrar el recurso solicitado como se especifica en la barra de direcciones de su navegador.
errorpages_404.paragraph.2 = Vuelva a intentarlo con la URL correcta o comience en {0} para encontrar todos los recursos disponibles.

errorpages_expired.title = Session expired
errorpages_expired.paragraph.1 = Oops, Su sesión ha caducado. Esto puede ocurrir después de {0} minutos de inactividad o cuando se haya desconectado en otra pestaña / ventana del navegador.
